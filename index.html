<!DOCTYPE html>
<html lang="en">
<head>
    <title>dotted border </title>
    <style>
        #a{border-top: 4px dashed blue; border-bottom: 4px dashed orange; border-left: 4px dashed blue; border-right: 4px dashed orange;}
        #b{border: dotted blue;}
        #c{border: 4px solid green;}
        #d{border-top: 4px solid red; border-bottom: 4px solid black; border-left: 4px solid red; border-right: 4px solid;}
        #e{border: 4px solid orange;}
        #f{border: 4px solid blue;}
    </style>
</head>
<body>
    <h2>
        CSS Border styles and colors
    </h2>

    <p id="b">Lorem ipsum dolor sit amet.</p>
